<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Array First & Last Elements</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<header>
  <div class="logo">
    <a href="/">
      <h2>Toolbox</h2>
    </a>
  </div>
</header>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <div class="card mt-5 p-2 col-lg-12">
            <div class="cardbody">
              <h2 class="card-title text-uppercase text-center">
                Array First & Last Element
              </h2>

              <div class="form-group px-5 text-center">
                <h3 fs-5>Complete Array:</h3>
                <p class="bg-dark text-white" id="complete_array"></p>
              </div>

              <div class="container text-center">
                <button onclick="getElements()" class="btn btn-outline-primary btn-lg my-4 text-uppercase"
                  id="get_elements">Get Elements</button>
              </div>

              <div class="text-center fs-2 fw-bold">
                <h1>Result:</h1>
              </div>

              <div class="result text-center bg-dark text-white">
                <h3 id="result"></h3>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Made with &hearts; by Abdul Rehman</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
